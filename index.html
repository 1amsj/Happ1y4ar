<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="login-container">
                <form id="form">
                    <label for="username">Usuario:</label>
                    <br>
                    <input class="standar-input" type="text" id="username" name="username" required>
                    <br>
                    <label for="password">Contraseña:</label>
                    <br>
                    <input class="standar-input" type="password" id="password" name="password" required>
                    <br>
                    <button type="submit" class="standar-button">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id = "modal1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Una pequeña pista</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Fecha en donde nos convertimos en algo antes de ser novios.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="standar-button" id = "btn-accept" data-dismiss="modal">Entendido</button>
                    <button type="button" class="btn btn-secondary" id="btn-noaccept" data-dismiss="modal" >No entendido</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id = "modal2">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Otra pequeña pista porqué estás pendejo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id ="close-modal2">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Está en WhatsApp.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="standar-button" id ="btn-finala" data-dismiss="modal">Entendido</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
